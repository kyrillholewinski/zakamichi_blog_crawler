<p class="p2"><a href="/files/46/_pre/blog/staff/img/2013/10/21/fusehime5.jpg"><img alt="fusehime5.jpg" src="/files/46/_pre/blog/staff/assets_c/2013/10/fusehime5-thumb-450xauto-5036.jpg" width="450" height="298" class="mt-image-none" /></a></p><p class="p2">10月19日千葉県館山市内で開催された「第32回南総里見まつり」に高山一実が出演させていただきました。<br /><br /><br /><span style="line-height: 1.62;">「南総里見八犬伝」の舞台である、南房総で毎年行われているお祭り。劇中の登場人物に扮したパレードなどが行われるのですが、ヒロインである伏姫役として、地元出身の高山一実を選出していただきました。<br /><br /></span><span style="line-height: 1.62;">当日は、出陣式でのご挨拶、軍勢を引き連れての武者行列、槍や火縄銃などによる演舞で構成された戦国合戦絵巻に登場いたしました。<br /><br /></span><span style="line-height: 1.62;">降ったりやんだりの空模様ではありましたが、<br /><br /></span><span style="line-height: 1.62;">非常にたくさんのファンの方にもお集まりいただきまして、本当にありがとうございました。</span></p><p class="p2"><a href="/files/46/_pre/blog/staff/img/2013/10/21/fusehime1.jpg"><img alt="fusehime1.jpg" src="/files/46/_pre/blog/staff/assets_c/2013/10/fusehime1-thumb-450xauto-5038.jpg" width="450" height="298" class="mt-image-none" /></a></p><p class="p2"><br /><a href="/files/46/_pre/blog/staff/img/2013/10/21/fusehime2.jpg"><img alt="fusehime2.jpg" src="/files/46/_pre/blog/staff/assets_c/2013/10/fusehime2-thumb-450x678-5040.jpg" width="450" height="678" class="mt-image-none" /></a></p><p class="p2"><br /><a href="/files/46/_pre/blog/staff/img/2013/10/21/fusehime3.jpg"><img alt="fusehime3.jpg" src="/files/46/_pre/blog/staff/assets_c/2013/10/fusehime3-thumb-450x678-5042.jpg" width="450" height="678" class="mt-image-none" /></a></p><p class="p2"><br /><a href="/files/46/_pre/blog/staff/img/2013/10/21/fusehime4.jpg"><img alt="fusehime4.jpg" src="/files/46/_pre/blog/staff/assets_c/2013/10/fusehime4-thumb-450x678-5044.jpg" width="450" height="678" class="mt-image-none" /></a></p><p class="p2"><br /><a href="/files/46/_pre/blog/staff/img/2013/10/21/fusehime6.jpg"><img alt="fusehime6.jpg" src="/files/46/_pre/blog/staff/assets_c/2013/10/fusehime6-thumb-450x678-5046.jpg" width="450" height="678" class="mt-image-none" /></a></p>
