<p class="p1"><a href="/files/46/_pre/blog/staff/img/2014/01/28/rinyacho13.jpg"><img alt="rinyacho13.jpg" src="/files/46/_pre/blog/staff/assets_c/2014/01/rinyacho13-thumb-450xauto-5986.jpg" width="450" height="300" class="mt-image-none" /></a></p><p class="p1">1月27日農林水産省にて行われた「木材利用ポイント対象製品 薪ストーブ火入れ式」に出席いたしました。</p><p class="p1">2013年7月から務めさせて頂いている「木材利用ポイントPR大使」での活動の一環として、生駒里奈、桜井玲香、高山一実、西野七瀬、深川麻衣、松村沙友理が、農林水産省、林芳正農林水産大臣を訪問。とともに薪ストーブに点火、火入れ式をいたしました。今後とも、乃木坂46の応援をよろしくお願いします。</p><p class="p1"></p><p class="p1"><a href="/files/46/_pre/blog/staff/img/2014/01/28/rinyacho2.jpg"><img alt="rinyacho2.jpg" src="/files/46/_pre/blog/staff/assets_c/2014/01/rinyacho2-thumb-450xauto-5988.jpg" width="450" height="300" class="mt-image-none" /></a></p><p class="p1"><br /><a href="/files/46/_pre/blog/staff/img/2014/01/28/rinyacho3.jpg"><img alt="rinyacho3.jpg" src="/files/46/_pre/blog/staff/assets_c/2014/01/rinyacho3-thumb-450xauto-5990.jpg" width="450" height="300" class="mt-image-none" /></a></p><p class="p1"><br /><a href="/files/46/_pre/blog/staff/img/2014/01/28/rinyacho7.jpg"><img alt="rinyacho7.jpg" src="/files/46/_pre/blog/staff/assets_c/2014/01/rinyacho7-thumb-autox675-5992.jpg" width="450" height="675" class="mt-image-none" /></a></p><p class="p1"><br /><br /></p>
