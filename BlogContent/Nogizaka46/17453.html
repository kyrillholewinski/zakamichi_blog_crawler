<p><a href="/files/46/_pre/blog/staff/img/2014/03/22/owatashi1.jpg"><img alt="owatashi1.jpg" src="/files/46/_pre/blog/staff/assets_c/2014/03/owatashi1-thumb-450xauto-6187.jpg" width="450" height="298" class="mt-image-none" /></a></p><p></p><p class="p1"><span class="s1">3月21日、1年にわたって朝日新聞紙上で実施してきた『乃木坂と、まなぶ』(朝日新聞出版)の出版を記念してリブロ池袋本店にて商品お渡し会を開催いたしました。</span>「乃木坂と、まなぶ」は東京・杉並区立和田中学校校長の藤原和博先生がが提唱する「よのなか科」をメンバーが実践するというもので「正解」のない問いについて1年にわたり議論した"学びの記録"が1冊にまとめられたものです。この本のお渡し会に生駒里奈、衛藤美彩、川後陽菜、桜井玲香、白石麻衣、西野七瀬、深川麻衣、和田まあや、若月佑美、の9名が参加いたしました。<br /><br /><a href="/files/46/_pre/blog/staff/img/2014/03/22/owatashi2.jpg"><img alt="owatashi2.jpg" src="/files/46/_pre/blog/staff/assets_c/2014/03/owatashi2-thumb-450xauto-6189.jpg" width="450" height="298" class="mt-image-none" /></a></p><p class="p1"><br /><a href="/files/46/_pre/blog/staff/img/2014/03/22/owatashi3.jpg"><img alt="owatashi3.jpg" src="/files/46/_pre/blog/staff/assets_c/2014/03/owatashi3-thumb-450xauto-6191.jpg" width="450" height="298" class="mt-image-none" /></a></p><p class="p1"><br /><br /></p><p class="p1"></p><p class="p1"></p>
