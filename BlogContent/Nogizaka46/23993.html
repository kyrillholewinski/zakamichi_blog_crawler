<p align="left">5月26日（火）東京・明治神宮野球場にて行われた日本生命セ・パ交流戦の開幕戦となる「東京ヤクルトスワローズ VS 北海道日本ハムファイターズ」の試合に、白石麻衣が始球式の投手として登板させて頂きました。<br /><br /><span style="line-height: 1.62;">白石にとって今回が3度目の始球式。初めて目標としていたノーバン投球を達成することができ、マウンド上で飛び跳ねて大喜び致しました。</span></p><p align="left"><span style="line-height: 1.62;"><br />8月30、31日には同球場で「乃木坂46 真夏の全国ツアー2015」を開催致しますので、今後とも白石麻衣、そして乃木坂46の応援よろしくお願致します。<br /><br /><a href="/files/46/_pre/blog/staff/img/2015/06/01/150526_sepa_shiraishi1.jpg"><img alt="150526_sepa_shiraishi1.jpg" src="/files/46/_pre/blog/staff/assets_c/2015/06/150526_sepa_shiraishi1-thumb-500x819-10141.jpg" width="500" height="819" class="mt-image-none" /></a><br /><br /><a href="/files/46/_pre/blog/staff/img/2015/06/01/150526_sepa_shiraishi2.jpg"><img alt="150526_sepa_shiraishi2.jpg" src="/files/46/_pre/blog/staff/assets_c/2015/06/150526_sepa_shiraishi2-thumb-500x649-10139.jpg" width="500" height="649" class="mt-image-none" /><br /><br /></a><a href="/files/46/_pre/blog/staff/img/2015/06/01/150526_sepa_shiraishi3.jpg"><img alt="150526_sepa_shiraishi3.jpg" src="/files/46/_pre/blog/staff/assets_c/2015/06/150526_sepa_shiraishi3-thumb-500x629-10143.jpg" width="500" height="629" class="mt-image-none" /></a><a href="/files/46/_pre/blog/staff/img/2015/06/01/150526_sepa_shiraishi2.jpg"><br /><br /></a><a href="/files/46/_pre/blog/staff/img/2015/06/01/150526_sepa_shiraishi4.jpg"><img alt="150526_sepa_shiraishi4.jpg" src="/files/46/_pre/blog/staff/assets_c/2015/06/150526_sepa_shiraishi4-thumb-500x504-10145.jpg" width="500" height="504" class="mt-image-none" /></a><br /></span></p>
