<p><a href="/files/46/_pre/blog/staff/img/2015/09/30/15093062.jpg"><img alt="15093062.jpg" src="/files/46/_pre/blog/staff/assets_c/2015/09/15093062-thumb-500x667-11183.jpg" width="500" height="667" class="mt-image-none" /></a><a href="/files/46/_pre/blog/staff/img/2015/09/30/15093056.jpg"><br /><br /></a><span style="line-height: 1.62;">9月29日（火）、ファースト写真集「やさしい棘」の発売にあたり、橋本奈々未が楽天ブックスの特別店長に就任したことを記念したイベントが開催されました。<br /><br /></span><span style="line-height: 1.62;">このイベントは楽天ブックスで橋本奈々未ファースト写真集「やさしい棘」をご購入いただいた方から抽選で"773（ななみん）"名様をご招待し、「ななみん店長デザインのブックカバー」を橋本本人から手渡しさせていただくというもの。会場には多くの方にお集りいただきました。<br /><br /></span><span style="line-height: 1.62;">皆様、ご来場ありがとうございました！<br /><br /><a href="/files/46/_pre/blog/staff/img/2015/09/30/15093064.jpg"><img alt="15093064.jpg" src="/files/46/_pre/blog/staff/assets_c/2015/09/15093064-thumb-500xauto-11185.jpg" width="500" height="375" class="mt-image-none" /></a><br /><a href="/files/46/_pre/blog/staff/img/2015/09/30/15093063.jpg"><img alt="15093063.jpg" src="/files/46/_pre/blog/staff/assets_c/2015/09/15093063-thumb-500xauto-11187.jpg" width="500" height="375" class="mt-image-none" /></a><br /></span></p>
