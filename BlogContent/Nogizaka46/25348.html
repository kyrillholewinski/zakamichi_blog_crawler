<p><a href="/files/46/_pre/blog/staff/img/2015/10/22/15102203.jpg"><img alt="15102203.jpg" src="/files/46/_pre/blog/staff/assets_c/2015/10/15102203-thumb-500xauto-11391.jpg" width="500" height="333" class="mt-image-none" /></a><br /><br />2015年9月26日、仙台サンプラザホールにて「TOHOKU DREAM COLLECTION 2015」が開催され、アンダーメンバーがライブステージに、さらに齋藤飛鳥、川後陽菜、相楽伊織がモデルとして出演しました。<br /><br /><a href="/files/46/_pre/blog/staff/img/2015/10/22/15102202.jpg"><img alt="15102202.jpg" src="/files/46/_pre/blog/staff/assets_c/2015/10/15102202-thumb-500xauto-11393.jpg" width="500" height="333" class="mt-image-none" /></a><br /><br /><span style="line-height: 1.62;">メンバーは日中に行われた「Balloon Stage」と夕方から行われた「Dream Stage」でライブステージを展開。「命は美しい」「制服のマネキン」「太陽ノック」「おいでシャンプー」の4曲を全力でパフォーマンスいたしました。<br /><br /><a href="/files/46/_pre/blog/staff/img/2015/10/22/15102201.jpg"><img alt="15102201.jpg" src="/files/46/_pre/blog/staff/assets_c/2015/10/15102201-thumb-500xauto-11395.jpg" width="500" height="333" class="mt-image-none" /></a><br /><a href="/files/46/_pre/blog/staff/img/2015/10/22/15102204.jpg"><img alt="15102204.jpg" src="/files/46/_pre/blog/staff/assets_c/2015/10/15102204-thumb-500xauto-11397.jpg" width="500" height="333" class="mt-image-none" /></a><br /><a href="/files/46/_pre/blog/staff/img/2015/10/22/15102205.jpg"><img alt="15102205.jpg" src="/files/46/_pre/blog/staff/assets_c/2015/10/15102205-thumb-500xauto-11399.jpg" width="500" height="333" class="mt-image-none" /></a><br /><a href="/files/46/_pre/blog/staff/img/2015/10/22/15102206.jpg"><img alt="15102206.jpg" src="/files/46/_pre/blog/staff/assets_c/2015/10/15102206-thumb-500xauto-11401.jpg" width="500" height="333" class="mt-image-none" /></a><br /><a href="/files/46/_pre/blog/staff/img/2015/10/22/15102207.jpg"><img alt="15102207.jpg" src="/files/46/_pre/blog/staff/assets_c/2015/10/15102207-thumb-500xauto-11403.jpg" width="500" height="333" class="mt-image-none" /></a><br /><a href="/files/46/_pre/blog/staff/img/2015/10/22/15102208.jpg"><img alt="15102208.jpg" src="/f
