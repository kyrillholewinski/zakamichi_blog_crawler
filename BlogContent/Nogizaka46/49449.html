<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>東日本大震災から8年が経ちました。</div><div>&nbsp;</div><div>私1人の力は、</div><div>本当に小さなものではありますが、</div><div>大切な地元宮城県、そして東北の為、</div><div>自分にできることがあると信じ、</div><div>この活動を続けていけたらと思います。</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>8年が経った今、</div><div>復興に向けて、一歩一歩、前へ前へと</div><div>進もうとしている方々のお力になるために、</div><div>私にできることは何か。</div><div>考えながら、</div><div>今を生きていることの幸せと</div><div>有り難みを噛み締め、</div><div>毎日を大切に生きていこうと思います。</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>震災により犠牲になられた方々のご冥福をお祈り致しますとともに、</div><div>被害にあわれた方々に心よりお見舞い申し上げます。</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>久保史緒里</div></body></html>
