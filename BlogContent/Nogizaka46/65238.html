t;ＭＳ Ｐゴシック&quot;, sans-serif; font-size: medium; background-color: rgb(255, 255, 255);">皆様に多大なるご迷惑とご心配をおかけして申し訳ありません。</span><div><font color="#333333" face="ヒラギノ角ゴ Pro W3, Hiragino Kaku Gothic Pro, Osaka, メイリオ, Meiryo, ＭＳ Ｐゴシック, sans-serif" size="3"><span style="caret-color: rgb(51, 51, 51); background-color: rgb(255, 255, 255);"><br></span></font><div><font color="#333333" face="ヒラギノ角ゴ Pro W3, Hiragino Kaku Gothic Pro, Osaka, メイリオ, Meiryo, ＭＳ Ｐゴシック, sans-serif" size="3"><span style="caret-color: rgb(51, 51, 51); background-color: rgb(255, 255, 255);">皆様に1日でも早く元気な姿をおみせできるよう今はゆっくりとお休みをさせていただきます。</span></font></div></div></div></body></html>
