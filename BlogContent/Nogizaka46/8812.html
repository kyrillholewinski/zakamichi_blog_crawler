<pre wrap=""><a href="/files/46/_pre/blog/staff/img/2012/11/22/macau_002.jpg"><img alt="macau_002.jpg" src="/files/46/_pre/blog/staff/assets_c/2012/11/macau_002-thumb-450x337-2466.jpg" width="450" height="337" class="mt-image-center" style="text-align: center; display: block; margin: 0 auto 20px;" /></a></pre><pre wrap="">11月15日からマカオで開催されたマカオグランプリに、サイファーレーシングチームさんのご招待で応援に行ってきました。初めてのマカオで初めてのモータースポーツ観戦と言うことで、訪れたメンバー全員ドキドキでしたが、本当に楽しんでいました。チームのドライバーは、ケイ・コッツォリーノさん！車両には乃木坂46の顔メンバーがラッピングされていて、目の前を走り抜けて行く度にメンバー大興奮でした！海外のマスコミにも沢山取り上げて頂き、駆け足のマカオでしたが、貴重な経験をさせていただきました。</pre><pre wrap=""><br /></pre><pre wrap=""><a href="/files/46/_pre/blog/staff/img/2012/11/22/macau_003.jpg"><img alt="macau_003.jpg" src="/files/46/_pre/blog/staff/assets_c/2012/11/macau_003-thumb-450x337-2468.jpg" width="450" height="337" class="mt-image-center" style="text-align: center; display: block; margin: 0 auto 20px;" /></a></pre><pre wrap=""><a href="/files/46/_pre/blog/staff/img/2012/11/22/macau_001.jpg"><img alt="macau_001.jpg" src="/files/46/_pre/blog/staff/assets_c/2012/11/macau_001-thumb-450x337-2470.jpg" width="450" height="337" class="mt-image-center" style="text-align: center; display: block; margin: 0 auto 20px;" /></a></pre>
