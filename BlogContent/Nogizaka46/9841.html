<div><span style="widows: 2; text-transform: none; text-indent: 0px; display: inline !important; font: 15.01px MS-Gothic, monospace; white-space: normal; orphans: 2; float: none; letter-spacing: normal; color: #000000; word-spacing: 0px; -webkit-text-size-adjust: auto; -webkit-text-stroke-width: 0px;"> </span></div><p><span style="widows: 2; text-transform: none; text-indent: 0px; display: inline !important; font: 15.01px MS-Gothic, monospace; white-space: normal; orphans: 2; float: none; letter-spacing: normal; color: #000000; word-spacing: 0px; -webkit-text-size-adjust: auto; -webkit-text-stroke-width: 0px;"><img class="mt-image-none" alt="seijinshiki2013_6.jpg" src="/files/46/_pre/blog/staff/img/2013/01/16/seijinshiki2013_6.jpg" height="431" width="650" />1月13日、東京・乃木神社にて新成人メンバーによる成人式のお参りをさせていただきました。</span><span style="widows: 2; text-transform: none; text-indent: 0px; display: inline !important; font: 15.01px MS-Gothic, monospace; white-space: normal; orphans: 2; float: none; letter-spacing: normal; color: #000000; word-spacing: 0px; -webkit-text-size-adjust: auto; -webkit-text-stroke-width: 0px;">本年度成人を迎える衛藤美彩、白石麻衣、橋本奈々未、松村沙友理の4名がそれぞれ選んだ晴れ着とヘアスタイルで祈祷を受けさせていただきました。</span><br style="widows: 2; text-transform: none; text-indent: 0px; font: 15.01px MS-Gothic, monospace; white-space: normal; orphans: 2; letter-spacing: normal; color: #000000; word-spacing: 0px; -webkit-text-size-adjust: auto; -webkit-text-stroke-width: 0px;" /><br style="widows: 2; text-transform: none; text-indent: 0px; font: 15.01px MS-Gothic, monospace; white-space: normal; orphans: 2; letter-spacing: normal; color: #000000; word-spacing: 0px; -webkit-text-size-adjust: auto; -webkit-text-stroke-width: 0px;" /><span style="widows: 2; text-transform: none; text-indent: 0px; display: inline !important; font: 15.01px MS-Gothic, monospace; white-space: normal; orphans: 2; float: none; letter-spacing: normal; color: #000000; word-spacing: 0px; -webkit-text-size-adjust: auto; -webkit-text-stroke-width: 0px;">成人を迎え、より一層の責任感をもってグループを引っ張っていってくれると思います。ファンのみなさまもさらなる応援のほどをよろしくお願いします。</span></p><div><span style="widows: 2; text-transform: none; text-indent: 0px; display: inline !important; font: 15.01px MS-Gothic, monospace; white-space: normal; orphans: 2; float: none; letter-spacing: normal; color: #000000; word-spacing: 0px; -webkit-text-size-adjust: auto; -webkit-text-stroke-width: 0px;"> </span></div><div><span style="widows: 2; text-transform: none; text-indent: 0px; display: inline !important; font: 15.01px MS-Gothic, monospace; white-space: normal; orphans: 2; float: none; letter-spacing: normal; color: #000000; word-spacing: 0px; -webkit-text-size-adjust: auto; -webkit-text-stroke-width: 0px;"><img class="mt-image-none" alt="seijinshiki2013_2.jpg" src="/files/46/_pre/blog/staff/img/2013/01/16/seijinshiki2013_2.jpg" height="431" width="650" /></span></div><div></div><div></div><div><img class="mt-image-none" alt="seijinshiki2013_3.jpg" src="/files/46/_pre/blog/staff/img/2013/01/16/seijinshiki2013_3.jpg" height="434" width="650" /></div><div></div><div><img class="mt-image-none" alt="seijinshiki2013_4.jpg" src="/files/46/_pre/blog/staff/img/2013/01/16/seijinshiki2013_4.jpg" height="434" width="650" /></div><div></div><div><img class="mt-image-none" alt="seijinshiki2013_7.jpg" src="/files/46/_pre/blog/staff/img/2013/01/16/seijinshiki2013_7.jpg" height="515" width="650" /></div><div></div><div><img class="mt-image-none" alt="seijinshiki2013_shiraishi_2.jpg" src="/files/46/_pre/blog/staff/img/2013/01/16/seijinshiki2013_shiraishi_2_1.jpg" height="650" width="431" /></div><div>白石麻衣</div><div></div><div><img class="mt-image-none" alt="seijinshiki2013_matsumura_1.jpg" src="/files/46/_pre/blog/staff/img/2013/01/16/seijinshiki2013_matsumura_1.jpg" height="650" width="431" /></div><div>松村沙友理</div><div></div><div><img class="mt-image-none" alt="seijinshiki2013_hashimoto_1.jpg" src="/files/46/_pre/blog/staff/img/2013/01/16/seijinshiki2013_hashimoto_1.jpg" height="650" width="4
